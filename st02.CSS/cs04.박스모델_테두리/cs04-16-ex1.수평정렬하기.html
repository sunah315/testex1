<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <style>
    .item {float:left; border-style: dotted; margin:10px; width:200px ; height:100px; 
           border-top-color: red; border-right-color: black; border-bottom-color: blue; border-left-color: black; }
    @import url(http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
    .item {font-family: "Nanum Brush Script"; font-size : 20px; text-align : center; line-height : 100px;}
    .container::after {clear:both; display:block; content:'';}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
