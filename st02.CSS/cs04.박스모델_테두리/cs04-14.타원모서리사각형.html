<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        div {width:300px; height:150px; background-color:orange; border:2px solid black; margin:20px; }
        .round1 {border-top-left-radius:200px 50px;}
        .round2 {border-bottom-right-radius:50% 30%;}
        .round3 {border-top-right-radius:50px;}
        .round4 {border-radius : 0px 50px 0px 0px;}
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
    <div class="round4"></div>
</body>
</html>
