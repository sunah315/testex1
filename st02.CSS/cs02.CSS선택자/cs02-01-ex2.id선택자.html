<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
    #header {background-color: red; }
    #aside {background-color: lightskyblue; float: left; width:30%; }
    #content {background-color: green; float: right; width:70%; }
    </style>
</head>
<body>
    <header>
    <div id="header"><h2>#header 태그</h2></div>
    </header>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
