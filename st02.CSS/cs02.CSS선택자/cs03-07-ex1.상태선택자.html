<!DOCTYPE html>
<html lang="ko">
<head>
    <title>상태선택자</title>
    <style>
        td {width : 80px; }
        tr {height : 30px ; }
        tr:nth-child(3n+0) {background-color : wheat; }
        tr:nth-child(3n+1) {background-color : olive; }
        tr:nth-child(3n+2) {background-color : olivedrab; }
    </style>
</head>
<body>
    <table>
        <tr><td>첫 번째  </td></tr>
        <tr><td>두 번째  </td></tr>
        <tr><td>세 번째  </td></tr>
        <tr><td>네 번째  </td></tr>
        <tr><td>다섯 번째</td></tr>
        <tr><td>여섯 번째</td></tr>
        <tr><td>일곱 번째</td></tr>
    </table>
</body>
</html>
