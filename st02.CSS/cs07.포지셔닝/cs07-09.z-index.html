<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index 속성</title>
    <style>
        * {margin:0px; padding:0px;}
        .b1, .b2, .b3 {width:100px; height:100px; border:1px solid grey;}
        .b1 {background-color:lightcoral; margin:10px; z-index:0;}
        .b2 {background-color:yellow; position:absolute; left:70px; top:20px; z-index:1;}
        .b3 {background-color:lightblue; position:absolute; left:20px; top:70px; z-index:-1;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </div>
</body>
</html>
