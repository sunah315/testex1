<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>position</title>
    <style>
    * {margin:0; padding:0;}
    div {height:50px; margin:0 10px;}
    #pos1 {background-color:gold;}
    #pos2 {background-color:chartreuse; position:relative; left:200px; top:200px;}
    #pos3 {background-color:cyan;}
    </style>
</head>
<body>
    <div id="pos1">첫번째</div>
    <div id="pos2">두번째</div>
    <div id="pos3">세번째</div>
</body>
</html>
