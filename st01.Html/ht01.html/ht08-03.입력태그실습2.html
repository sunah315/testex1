<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="get" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <label for="a"> 아이디: </label> <input type="text" name="" id="a" required>
            <br>
            <label for="b"> 패스워드: </label> <input type="password" name="" id="b" required>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <label for="c">아이디: </label> <input type="text" name="" id="c">
            <br>
            <label for="d">패스워드: </label> <input type="text" name="" id="d">
            <br>
            <label for="e">패스워드확인: </label> <input type="text" name="" id="e">
            <br>
            <label for="f">이름: </label> <input type="text" name="" id="f" placeholder="이름을 입력하세요">
            <br>
            <label for="g">이메일: </label> <input type="email" name="" id="g">
            <br>
            <label for="h">전화번호: </label> <input type="tel" name="" id="h">
            <br>
            <label for="i">생년월일: </label> <input type="date" name="" id="i">
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <label>영어 초급:</label><input type="radio" name="subject" value="">
            <br>
            <label>영어 중급:</label><input type="radio" name="subject" value="">
            <br>
            <label>영어 고급:</label><input type="radio" name="subject" value="">
            <br>
            <label>영어 초급:</label><input type="checkbox" name="subject2" value="">
            <br>
            <label>영어 중급:</label><input type="checkbox" name="subject2" value="">
            <br>
            <label>영어 고급:</label><input type="checkbox" name="subject2" value="">
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>학과</legend>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="">건축과</option>
                    <option value="">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="">수학과</option>
                    <option value="">생물학과</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
    </form>

</body>

</html>
