<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {width: 100px;display: inline-block;}
        span {width: 250px;display: inline-block;}
        #f {width: 50px;}
        #g {width: 50px;}
        #h {width: 50px;}
    </style>
</head>

<body>
    <h1>상품 주문서</h1>
    <form>
    <fieldset>
        <legend>개인 정보</legend>
        <label for="a" >이름 </label> <input type="text" name="" id="a" placeholder="이름을 입력하시오">
        <br>
        <label for="b" >연락처 </label> <input type="tel" name="" id="b" placeholder="연락처를 입력하시오">
    </fieldset>

    <fieldset>
        <legend>배송지 정보</legend>
        <label for="c">주소</label> <input type="text" name="" id="c" required>
        <br>
        <label for="d">전화번호</label> <input type="tel" name="" id="d" required>
        <br>
        <label style="vertical-align:top;"> 메 모</label
            > <textarea name=""></textarea>
    </fieldset>

    <fieldset>
        <legend>주문 정보</legend>
           <span><input type="checkbox" name="coffee" value="" checked>과테말라 안티구아 (100g)</span>
        <input type="number" name="" id="f"><label for="f">개</label>
        <br>
          <span><input type="checkbox" name="coffee" value="">인도네시아 만델링 (100g)</span>
        <input type="number" name="" id="g"><label for="g">개</label>
        <br>
        <span><input type="checkbox" name="coffee" value="">탐라는도다(블렌딩) (100g)</span>
        <input type="number" name="" id="h"><label for="h">개</label>
    </fieldset>
        <div align="center">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
        </div>
    </form>
</body>

</html>
